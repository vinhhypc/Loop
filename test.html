<script>
    let password = "12345";
    let input = prompt("Enter your password to login");

        if (input == password){
            alert("Congratulation!");
            break;
        }else if(count > 0){
            input =prompt("Retype your password.You have "+ count +" left");
            continue;
        }else {
            alert("You entered more than 5 times");
            break;
        } 
</script>
